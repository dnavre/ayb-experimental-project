<!DOCTYPE html>
<html>
	<head>
		<title>Simon Zohrabyan</title>
        <link rel="stylesheet" href="simon.css" />
	</head>
	<body>
        <script type="text/javascript">
            function show_facebook(){
                document.getElementById("site").innerHTML = "Facebook";
                document.getElementById("link").innerHTML = '<a href="facebook.com/simonszv/">Click</a>';
            }
            function show_github(){
                document.getElementById("site").innerHTML = "Git Hub";
                document.getElementById("link").innerHTML = '<a href="github.com">Click</a>';
            }
            function show_instagram() {
                document.getElementById("site").innerHTML = "Instagram";
                document.getElementById("link").innerHTML = '<a href="instagram.com/simonzohrabyan">Click</a>';
            }
        </script>
        <table>
            <tr>
                <td id="site">
                    Site
                </td>
                <td id="link">
                    Link
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Facebook" onclick="show_facebook()" /></td>
                <td><input type="button" value="Git Hub" onclick="show_github()" /></td>
                <td><input type="button" value="Instagram" onclick="show_instagram()" /></td>
            </tr>
        </table>
	</body>
</html>
